<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
  </head>

  <body>
    <h1>Order Form</h1>
    <form action="#">
      <fieldset>
        <legend>General info</legend>
        <p>
          <label
            >Email
            <br />
            <input type="email" placeholder="Email" name="Email" />
          </label>
        </p>

        <p>
          <label
            >Login
            <br />
            <input type="text" placeholder="Login" />
          </label>
        </p>

        <p>
          <label
            >Password
            <br />
            <input type="password" placeholder="Password" />
          </label>
        </p>
      </fieldset>

      <br />

      <fieldset>
        <legend>User info</legend>
        <p>
          <label
            >Name
            <br />
            <input type="text" placeholder="Name" required />
          </label>
        </p>

        <p>
          <label
            >Surname
            <br />
            <input type="text" placeholder="Surname" required />
          </label>
        </p>

        <p>
          Gender:
          <label
            >male
            <input type="radio" name="gender" value="male" />
          </label>
          <label
            >female
            <input type="radio" name="gender" value="female" />
          </label>
        </p>

        <p>
          <label
            >Age
            <br />
            <input type="number" placeholder="Age" required />
          </label>
        </p>

        <br />

        <label for="about">Tell us about something</label>
        <br />
        <textarea rows="10" cols="40" name="aboutMessage" id="about"></textarea>
      </fieldset>

      <br />

      <fieldset>
        <legend>Order info</legend>
        <label
          >Phone to select:
          <br />
          <select name="phone">
            <option value="" selected disabled hidden>Select option</option>
            <option value="iphone11">iphone12</option>
            <option value="iphone11">iphone11</option>
            <option value="iphone10">iphone10</option>
            <option value="iphone8">iphone8</option>
          </select>
        </label>

        <br />
        <br />

        <label
          >Color
          <br />
          <input type="color" value="#189334" name="color" />
        </label>

        <br />
        <br />

        <label>Dalivery date</label> <br />
        <input
          type="date"
          min="1999-10-23"
          max="3333-10-23"
          name="daliveryDate"
        />

        <br />
        <br />

        <p>
          Extra:
          <label>
            Warantly
            <input type="checkbox" name="warantly" />
          </label>
          <label>
            Earphones
            <input type="checkbox" name="Earphones" />
          </label>
          <label>
            Screen protector
            <input type="checkbox" name="protector" value="yes" />
          </label>
          <br />
        </p>
      </fieldset>
      <input type="submit" value="Submit data" />
      <input type="reset" value="Reset data" />
    </form>
  </body>
</html>
